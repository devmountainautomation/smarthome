<div class="this-device-card">
  <article class="device-card-preview">
    <i class="fa fa-trash fa-fw device-delete" ng-click="deleteSensor(id)"></i>
    <span><i class="fa fa-cog fa-fw" id="device-settings"></i></span>
    <div>
      <img ng-src="{{icon_url}}" alt="{{type}}" />
      <h3>{{nickname}}</h3>
    </div>
    <hr>
  </article>


  <section class="hidden setting-menu">
    <h2>{{nickname}}</h2>
    <hr>

  </section>
</div>
